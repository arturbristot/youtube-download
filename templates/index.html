<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://kit.fontawesome.com/e2313ae35c.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <h1>Baixar músicas youtube</h1>
    <form action="{{ url_for('processar_formulario') }}" method="post">
        <input type="text" name="url" id="url" required>
        
        <select name="format" id="format">
            <option value="mp3">mp3</option>
            <option value="mp4">mp4</option>
            <option value="playlist mp3">playlist mp3</option>
            <option value="playlist mp3">playlist mp4</option>
        </select>

        <button type="submit" value="img" id="btn">
            <i class="fa-solid fa-play" style="color: #ffe438;"></i>
        </button>

        
        
    </form>


    <div id="text">
        <h2>Agradeço por testar ai!</h3>
        <p>Direitos reservados pro bristot.</p>
    </div>

    <style>
      @import url('https://fonts.googleapis.com/css2?family=Comfortaa:wght@400;600&family=Nabla&display=swap');
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body{
            display: flex;
            align-items: center;
            flex-direction: column;
            background-color: #111111;
            margin-top: 27vh;
        }

        select{
            width: 100px;
            height: 40px;
            font-size: 19px;
            padding: 5px;
            background-color: #3a3a3a;
            color: #fff;
            border-bottom: 1px solid #fff;
            margin: 0px 5px;
        }

        h1{
            font-size: 90px;
            font-family: 'nabla', sans-serif;
        }
        #url{
            width: 600px;
            height: 40px;
            margin: 30px 0px;
            font-size: 19px;
            padding: 5px;
        }


        #btn{
            width: 100px;
            height: 40px;
            background-color: #3a3a3a;
            color: #fff;
            font-size: 21px;
            font-family: 'nabla', sans-serif;
            border-bottom: 1px solid #fff;
        }

        #text{
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: #fff;
            font-family: Arial, Helvetica, sans-serif;
            height: 150px;
        }

        p{
            margin: 20px;
        }

        input{
            outline: none;
            border: none;
            border-bottom: 1px solid #fff;
            background-color: #111111;
            color: #fff;
            font-size: 12px;
            background-color: #3a3a3a;
        }
        form{
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
        }
        i{
            font-size: 21px;
        }

    </style>
  </body>
</html>
